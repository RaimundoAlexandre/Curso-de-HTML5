<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo esta hospedado no meu proprio servidor.</p>
    <video title="Video do meu projeto DevLinks" width="500" poster="imagens/thumb.png" controls autoplay loop>
        <source src="media/Projeto.mp4" type="video/mp4">
        <source src="media/Projeto.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos hospedados em outros servidores.</h1>
    <p>Vídeos de uma gameplay minha do jogo PoE</p>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/2KdoBncf2p8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
