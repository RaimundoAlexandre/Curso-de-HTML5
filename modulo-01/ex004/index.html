<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt bold Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Nome: ')
        document.write(`Ola, <strong>${nome}</strong> <br/>Seu nome tem ${nome.length} letras<br/>`)
        document.write(`Seu nome em maiusculo é <strong>${nome.toUpperCase()}</strong><br/>`)
        document.write(`Seu nome em minusculo é <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
