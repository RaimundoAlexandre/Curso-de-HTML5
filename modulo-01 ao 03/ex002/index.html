<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragráfo de qualquer.
        basta colocar tudo dentro de &lt;p&gt; &lt;/p&gt; <!-- &lt siginifica maiorque(<) e &gt siginifica menor que(>)-->
    </p>
    <p>Se precisar quebrar
        o texto em algum lugar como esse,<br>
        basta usar o &lt;br&gt; &#x1F680 <!--esse codigo &#x1F680 é um emoji-->
    </p>
    
</body>
</html>
